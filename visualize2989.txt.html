    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#E11299", "id": 1, "label": "1 Claim", "shape": "dot", "title": "order to buy or rent certain books, music, movies, or magazines you should have to be at least eight-teen years of age"}, {"color": "#E11299", "id": 2, "label": "2 Claim", "shape": "dot", "title": "they should\u0027t have to look back at their childhood and have memories of seeing offensive movies, or reading offensive books and magazines"}, {"color": "#FDE2FE", "id": 3, "label": "3 Premise", "shape": "dot", "title": "I think music is what influences a person the most"}, {"color": "#FDE2FE", "id": 4, "label": "4 Premise", "shape": "dot", "title": "If they are constantly listening to foul language and what not, that is going to just stay into a persons mind"}, {"color": "#E11299", "id": 5, "label": "5 Claim", "shape": "dot", "title": "movies influence a peron lot too"}, {"color": "#FDE2FE", "id": 6, "label": "6 Premise", "shape": "dot", "title": "a kid goes to see a movie that has a lot of violence in it"}, {"color": "#FDE2FE", "id": 7, "label": "7 Premise", "shape": "dot", "title": "he is done watching the movie he thinks to himself, \u0027well it must be okay to kill someone because i saw someone kill another person because they got away with it and never got into trouble"}, {"color": "#FDE2FE", "id": 8, "label": "8 Premise", "shape": "dot", "title": "That is just one example of how the humans mind can change"}, {"color": "#FDE2FE", "id": 9, "label": "9 Premise", "shape": "dot", "title": "people should have to be a certain age for some of the things"}, {"color": "#E11299", "id": 10, "label": "10 Claim", "shape": "dot", "title": "anything citizens find offending should be hidden in some sort of area in a store or library"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 3, "to": 5}, {"arrows": "to", "from": 4, "to": 5}, {"arrows": "to", "from": 6, "to": 5}, {"arrows": "to", "from": 7, "to": 5}, {"arrows": "to", "from": 8, "to": 5}, {"arrows": "to", "from": 9, "to": 10}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
