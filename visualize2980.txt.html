        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FDE2FE", "id": 1, "label": "1 Premise", "shape": "dot", "title": "@CAPS1 are some books, music, movies, and magazines out @CAPS1 that are offensive"}, {"color": "#E11299", "id": 2, "label": "2 Claim", "shape": "dot", "title": "we still want to read, listen, watch, and look at them"}, {"color": "#FDE2FE", "id": 3, "label": "3 Premise", "shape": "dot", "title": "If we tried to remove all the offensive books, from the libraries we wouldn\u0027t have anything left on the shelves"}, {"color": "#FDE2FE", "id": 4, "label": "4 Premise", "shape": "dot", "title": "Katherine Paterson said, \u0027If I have the right to remove that book from the shelf that work i abhor- then you also have exactly the same right and so does everyone else"}, {"color": "#FDE2FE", "id": 5, "label": "5 Premise", "shape": "dot", "title": "we have no books left on the shelf for any of us"}, {"color": "#FDE2FE", "id": 6, "label": "6 Premise", "shape": "dot", "title": "Katherine Paterson makes a great point out of her quote"}, {"color": "#FDE2FE", "id": 7, "label": "7 Premise", "shape": "dot", "title": "Why should we have to remove a book if just some people think its offensive"}, {"color": "#E11299", "id": 8, "label": "8 Claim", "shape": "dot", "title": "@CAPS2 do you know it\u0027s a bad book when you haven\u0027t even given it a chance"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 4}, {"arrows": "to", "from": 3, "to": 2}, {"arrows": "to", "from": 4, "to": 3}, {"arrows": "to", "from": 5, "to": 2}, {"arrows": "to", "from": 6, "to": 2}, {"arrows": "to", "from": 7, "to": 3}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
