        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FDE2FE", "id": 1, "label": "1 Premise", "shape": "dot", "title": "certain books, music, movies and magazines should not be removed form the shelves are because people have picked them out there selves"}, {"color": "#FDE2FE", "id": 2, "label": "2 Premise", "shape": "dot", "title": "Noone is ever going to pick up a book or magazine or even watch movies and listen to music that looks, seems, or even sounds offensive"}, {"color": "#E11299", "id": 3, "label": "3 Claim", "shape": "dot", "title": "alot of people don\u0027t take being ofeneded to kindly"}, {"color": "#FDE2FE", "id": 4, "label": "4 Premise", "shape": "dot", "title": "why would a person buy an object that does not seem appealing to them"}, {"color": "#FDE2FE", "id": 5, "label": "5 Premise", "shape": "dot", "title": "certain books, music, movies, and magazines should not be removed from shelves are"}, {"color": "#E11299", "id": 6, "label": "6 Claim", "shape": "dot", "title": "your going to the library your looking for an interesting book, type of music, a movie, or a magazine"}, {"color": "#FDE2FE", "id": 7, "label": "7 Premise", "shape": "dot", "title": "Most likely you\u0027re going to end up getting one that looks intersting to you and something that you feel fits your taste"}, {"color": "#FDE2FE", "id": 8, "label": "8 Premise", "shape": "dot", "title": "if there is a book, some sort of music, a movie, or a magazine and it looks offensive then don\u0027t get it because if somethings going to offend you its going to be pretty obvious due to what it looks like, seems like, or even sounds like"}, {"color": "#E11299", "id": 9, "label": "9 Claim", "shape": "dot", "title": "they should not be taken off the shelf"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 3}, {"arrows": "to", "from": 2, "to": 3}, {"arrows": "to", "from": 4, "to": 3}, {"arrows": "to", "from": 5, "to": 6}, {"arrows": "to", "from": 7, "to": 6}, {"arrows": "to", "from": 8, "to": 6}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },

            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {

    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
